        body {
            margin: 0;
            padding-top: 80px;

            overflow-x: hidden;
        }

        header {
            background-color: #DFD3C3;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin-left: 50px;
            font-size: 24px;
            color: #333;
        }

        nav {
            float: right;
            margin-right: 100px;
            margin-top: -50px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            position: relative;
            margin-left: 20px;
        }

        nav ul li a {
            display: inline-block;
            padding: 15px 0;
            color: #333;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: coral;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::before {
            width: 100%;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            background-color: #DFD3C3;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 150px;
            border-radius: 8px;
        }

        nav ul li ul li a {
            padding: 10px 15px;
        }

        nav ul li:hover ul {
            display: block;
        }
        
        .email-form {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background-color: #FFF;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .email-form input, .email-form textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 10px;
            border-radius: 8px;
            border: 1px solid #DFD3C3;
        }
        
        .email-form button {
            background-color: coral;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .email-form button:hover {
            background-color: #ff7f50;
        }
        
        footer {
            background-color: #DFD3C3;
            padding: 20px;
            text-align: center;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        
        footer p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 768px) {
            header h1 {
                margin-left: 20px;
